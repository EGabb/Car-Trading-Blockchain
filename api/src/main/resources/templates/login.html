<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <link rel="icon" href="" />

    <title>Cover Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />


    <!-- Custom styles for this template -->
    <link href="../static/css/cover.css" th:href="@{/css/cover.css}" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">

            <div class="masthead clearfix">
                <div class="inner">
                    <h3 class="masthead-brand">BLANK WebApp</h3>
                    <nav>
                        <ul class="nav masthead-nav">
                            <li class="active"><a href="#">Login</a></li>
                            <!--<li><a href="#">Features</a></li>
                            <li><a href="#">Contact</a></li>-->
                        </ul>
                    </nav>
                </div>
            </div>

            <div class="inner cover">

                <h1>User Login</h1>
                <p style="color: orange">Demo user: user / password</p>
                <p th:if="${loginError}" style="color: red">Wrong user or password</p>

                <form class="form-horizontal" th:action="@{/login}" method="post">
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-6">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"/> Remember me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <button type="submit" class="btn btn-default">Sign in</button>
                        </div>
                    </div>
                </form>

<!--
                <form th:action="@{/login}" method="post">
                    <label for="username">Username</label>:
                    <input type="text" id="username" name="username" autofocus="autofocus" /> <br/>
                    <label for="password">Password</label>:
                    <input type="password" id="password" name="password"/> <br/>
                    <input type="submit" value="Log in" class="btn btn-lg btn-default"/>
                </form>
                <p class="lead">
                    <a href="/index" th:href="@{/index}" class="btn btn-lg btn-default">Back to home page</a>
                </p>
-->
            </div>

            <div class="mastfoot">
                <div class="inner">
                    <p>&copy; by BLANK 2017</p>
                </div>
            </div>

        </div>

    </div>

</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
