<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:with="currentPage='account'">
<head>
    <meta charset="utf-8"/>
    <title>BLANK WebApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <link rel="stylesheet" href="../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" media="screen"/>
    <link rel="stylesheet" href="../static/css/custom.min.css" th:href="@{/css/custom.min.css}"/>
    <style>
        .form tr th {
            vertical-align: middle !important;
            text-align: right !important;
        }
    </style>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">BLANK WebApp</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <div th:switch="${role}">
                <div th:case="'GARAGE'">
                    <ul th:replace="menu/mainmenu-garage"></ul>
                </div>
                <div th:case="'INSURER'">
                    <ul th:replace="menu/mainmenu-insurance"></ul>
                </div>
                <div th:case="'USER'">
                    <ul th:replace="menu/mainmenu-user"></ul>
                </div>
                <div th:case="'DOT'">
                    <ul th:replace="menu/mainmenu-dot"></ul>
                </div>
            </div>
            <div th:replace="menu/usermenu"></div>
        </div>
    </div>
</div>

<div class="container">
    <div class="page-header" style="border-bottom: none">
        <div class="row">
            <div>
                <p class="pull-right">Role: <span th:text="${role}">ROLE</span></p>
                <h1>Account Settings</h1>
            </div>
        </div>
    </div>

    <div>
        <form th:action="@{/account}" method="post">
        <table class="table form table-hover">
                <thead>
                </thead>
                <tbody>
                <tr>
                    <th>Organization Name:</th>
                    <td>
                        <input type="text" class="form-control" th:value="${orgName}" name="orgName" />
                    </td>
                </tr>
                </tbody>
                <tfoot>
                    <td></td>
                    <td><button type="submit" class="btn btn-default"><span style="color: #e6e6e6">Submit</span></button></td>
                </tfoot>

            </table>
        </form>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">

                <ul class="list-unstyled">
                    <li class="pull-right"><a href="#top">Back to top</a></li>
                </ul>
                <p>&copy; by BLANK 2017 :: Made by 4 Students at <a href="http://www.ifi.uzh.ch/en/imrg.html"
                                                                    rel="nofollow" target="_blank">IMRG</a> of the <a
                        href="http://www.uzh.ch" target="_blank" rel="nofollow">University of Zurich</a>.</p>
                <p>Based on <a href="https://hyperledger-fabric.readthedocs.io/en/latest/" rel="nofollow"
                               target="_blank">Hyperledger Fabric</a> and <a
                        href="https://projects.spring.io/spring-framework/" rel="nofollow" target="_blank">Spring
                    Framework</a>.</p>

            </div>
        </div>

    </footer>


</div>


<script src="../static/js/jquery-1.10.2.min.js" th:src="@{/js/jquery-1.10.2.min.js}"></script>
<script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<script src="../static/js/custom.js" th:src="@{/js/custom.js}"></script>
</body>
</html>
