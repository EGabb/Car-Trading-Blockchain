<div class="site-wrapper">

    <div class="site-wrapper-inner">

        <div class="cover-container">


            <div class="inner cover">

                <div class="wrapper">
                    <form th:action="@{/login}" method="post" class="form-signin">
                        <div class="row text-center bol"><i class="fa fa-circle"></i></div>
                        <h3 class="form-signin-heading text-center">
                            <img th:src="@{/img/Logo_Final.png}" src="../static/img/Logo_Final.png" alt="CarChain" width="200"/>
                        </h3>
                        <hr class="spartan" />
                        <p th:if="${loginError}" style="color: red">Wrong username or password!</p>

                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user"> </span></div>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username"/>
                        </div>

                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon glyphicon-lock"> </span></div>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password"/>
                        </div>

                        <button class="btn btn-lg btn-success btn-block" type="Submit">
                            Sign in
                        </button>
                    </form>
                </div>
